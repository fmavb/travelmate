{% extends 'app/base.html' %}
{% load staticfiles %}
{% block title_block %}
Register
{% endblock %}
{% block head_js %}
    <link href="{% static '/css/facebook-login.css' %}" rel="stylesheet" type="text/css">
{% endblock %}
{% block body_block %}
    <div class="form">
    <h1>Register Here</h1>
    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="Register" />
    </form>
        <button class="loginBtn loginBtn--facebook" onclick="location.href='{% url 'social:begin' 'facebook' %}'">
            Login with Facebook
        </button><br/>
        <button id="twitter" onclick="location.href='{% url 'social:begin' 'twitter' %}'">
        </button>
    </div>
    <style>
    .form {text-align: center}
    #twitter{
        background-image: url("{% static 'images/sign-in-with-twitter-gray.png' %}");
        width: 160px;
        height: 30px;
    }
    </style>
{% endblock %}
