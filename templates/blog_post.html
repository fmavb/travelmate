{% extends 'base.html' %}
{% load staticfiles %}

{% block title_block %}
{{trip.title}}
{% endblock %}

{% block body_block %}

<h1>{{post.title}}</h1>

    <div>

    	{{post.content}}

    </div>
    <div>
        <a class="btn btn-primary" href="{% url 'upload_images' user.username trip.slug post.slug %}">Upload Images</a>
    </div>
    <span>
    {% for photo in photos %}
        <img src="{{ photo.image.url }}">
    {% endfor %}
    </span>

{% endblock %}
