{% extends 'app/base.html' %}
{% load staticfiles %}
{% block title_block %}
Add a Blog Post
{% endblock %}
{% block body_block %}
<div class="card text-white bg-secondary">
        <h1 class ="card-header">Add a Blog Post</h1>
        <form class="card-body" id="BlogForm" method="post" action="/app/{{ user.username }}/{{ slug }}/add_blog_post/">
            {% csrf_token %}
            <div class="form-group">
                 <label id="formGroupDestinationLabel">Title</label>
                 {{ form.title }}
            </div>
            <div class="form-group">
                 <label id="formGroupDestinationLabel">Content</label>
                 {{ form.content }}
            </div>
            <input class="btn btn-primary float-right" type="submit" name="submit" value="Publish" />
        </form>
    </div>
{% endblock %}
