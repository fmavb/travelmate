{% extends 'app/base.html' %}
{% load staticfiles %}
{% block title_block %}
    Edit Blog Post
{% endblock %}

{% block head_js %}
    <script>
    var data = JSON.parse('{{ json_data | escapejs }}');
    $(function () {
            $('#title').val(data.post.title);
            $('#content').val(data.post.content);
        });
    </script>
{% endblock %}

{% block body_block %}
    <div class="card">
        <h1 class="card-header">Edit Blog Post</h1>
        <form class="card-body" id="BlogForm" method="post" action="/app/{{ user.username }}/{{ tripslug }}/edit_post/{{ postslug }}/">
            {% csrf_token %}
            <div class="form-group">
                <label id="formGroupDestinationLabel">Title</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label id="formGroupDestinationLabel">Content</label>
                {{ form.content }}
            </div>
            <input class="btn btn-primary float-right" type="submit" name="submit" value="Edit Post"/>
        </form>
    </div>
{% endblock %}
