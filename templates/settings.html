<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings - Travelmate</title>
</head>
<body>
    <h1>Settings</h1>
    <div>
        <a href="{% url 'home' %}">Home</a>
    </div>
    <div>
        <form id="settings+form" method="post" action="/settings/">
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}
            {% for field in form.visible_fields %}
                {{ fields.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}
            <input type="submit", name="submit" value="Apply"/>
        </form>
    </div>
</body>
</html>
