
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Most Recent Trips - Travelmate</title>
</head>
<body>
    <h1>Best-Travelled</h1>
    <div>
        {% if user_list %}
            <ol>
                {% for user in user_list %}
                
                    <li>{{user.0}}, Number of trips: {{user.1}}</li>

                {% endfor %}
            </ol>
        {% else %}
            There are no travellers yet! This is your chance to become the very first one! <br />
        {% endif %}


        <a href="{% url 'add_trip' %}">Add a New Trip</a>
    </div>
    <div>
        <ul>
            <li><a href="{% url 'login' %}">Login</a></li>
        </ul>
    </div>



</body>
</html>
